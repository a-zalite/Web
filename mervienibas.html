<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        body {
            background-color: lightyellow;
            font-size: 20px;
            color: darkgreen;
        }
        form {
            background-color: gold;
            padding: 20px;
            width: 220px;
            margin: auto;
            border: 2px solid green;
        }
        input[type="text"] {
            width: 100%;
            margin: 5px 0;
        }
        button {
            width: 100%;
            margin-top: 10px;
            background-color: darkgreen;
            color: white;
        }
    </style>
    <script>
        function izteikt() {
            let gb = parseFloat(document.getElementById("gb").value);
            let mb = gb * 1024;
            let mib = gb * 1024 * 1024;

            document.getElementById("mb").value = mb + " MB";
            document.getElementById("mib").value = mib + " MiB";
        }
    </script>
</head>
<body>
    <h1>Informācijas daudzuma mērvienības</h1>
    <form>
        <label>GB: <input type="text" id="gb" placeholder="Ievadi gigabaitus"></label><br>
        <label>Izteikt megabaitos: <input type="text" id="mb" readonly></label><br>
        <label>Izteikt mebibaitos: <input type="text" id="mib" readonly></label><br>
        <button type="button" onclick="izteikt()">Aprēķināt</button>
    </form>
</body>
</html>
