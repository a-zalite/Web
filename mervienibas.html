<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Informācijas daudzuma mērvienības</title>
  <style>
  	body {
            background: url('images/cipari.jpg');
            font-size: 20px;
            color: black;
    }
    form {
            background-color:rgb(220, 220, 0);
            margin: auto;
        }
    
  </style>
 
</head>
<body>
    <h1><b>Informācijas daudzuma mērvienības</b></h1>
    <hr>
    <form>
        <label> <input type="text" id="gb"  </label> GB=<br> <br>
        <button type="button" onclick="izteiktmb()">Izteikt megabaitos</button> <input type="text" id="mb" readonly> MB
        <br><br>
        <button type="button" onclick="izteiktmib()">Izteikt   mibibaitos</button> <input type="text" id="mib" readonly> MiB 
    </form>
            
     
    
     
</div>


  <script>
        function izteiktmb() {
            let gb = parseFloat(document.getElementById("gb").value);
            let mb = gb * 1024;

            document.getElementById("mb").value = mb;
        }
    </script>
  <script>
        function izteiktmib() {
            let gb = parseFloat(document.getElementById("gb").value);
            let mib = gb * 953.67431640625;

            document.getElementById("mib").value = mib;
        }
    </script>
  
</body>
</html>
